<html>
<!-- This Demo overlays a rigged hand on top of the existing page.  Requires a WebGL-capable browser. -->
<head>
  <title>Quickstart | LeapJS Rigged Hand</title>
  <script type="text/javascript" src="examples/lib/three.js"></script>
  <script src="//js.leapmotion.com/leap-0.6.0-beta1.js"></script>
  <script src="//js.leapmotion.com/leap-plugins-0.1.4.js"></script>
  <script type="text/javascript" src="build/leap.rigged-hand-0.1.0.js"></script>
</head>
<body>

<h1>Rigged Hand - Quickstart</h1>
<p>Bring your hand over the Leap, and you should see it displayed</p>
<p>This requires a <a href="http://caniuse.com/webgl">WebGL enabled browser</a>, such as chrome, safari with WebGL enabled, Firefox, or ie11</p>

<script>
  (window.controller = new Leap.Controller)
    .use('riggedHand')
    .connect()
</script>

</body>
</html>
